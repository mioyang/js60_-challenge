  <!-- 主要內容 -->
  <div class="container wrap py-3">
    <div class="row">
      <div class="col-12 bg-white main mt-3">
        <div id="level47" class="p-3 my-3">
          <h2 class="font-weight-bold border-bottom mb-3 pb-2">第48關 AJAX POST 趴兔</h2>
          <div class="row">
            <div class="col-12 col-md-6">
              <p class="h3 text-center py-3 text-dark">非會員註冊</p>
              <form id="signForm">
                <div class="form-group">
                  <label for="signEmail">帳號</label>
                  <input type="email" class="form-control mail" id="signEmail" placeholder="請輸入電子信箱">
                  <div class="feedbackMail"></div>
                </div>
                <div class="form-group">
                  <label for="signPassword">密碼</label>
                  <input type="password" class="form-control password" id="signPassword" placeholder="請輸入密碼"
                    maxlength="8">
                  <div class="feedbackPassword"></div>
                </div>
                <button type="button" class="btn btn-primary" id="signBtn">註冊</button>
                <div class="userFeedback mt-3"></div>
              </form>
            </div>
            <div class="col-12 col-md-6">
              <p class="h3 text-center py-3 text-dark">會員登入</p>
              <form id="loginForm">
                <div class="form-group">
                  <label for="loginEmail">帳號</label>
                  <input type="email" class="form-control mail" id="loginEmail" placeholder="請輸入電子信箱">
                  <div class="feedbackMail"></div>
                </div>
                <div class="form-group">
                  <label for="loginPassword">密碼</label>
                  <input type="password" class="form-control password" id="loginPassword" placeholder="請輸入密碼"
                    maxlength="8">
                  <div class="feedbackPassword"></div>
                </div>
                <button type="button" class="btn btn-warning" id="loginBtn">登入</button>
                <div class="userFeedback mt-3"></div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
